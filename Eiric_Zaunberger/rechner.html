       <script>
        function addition(){
        var Zahl1=parsefloat(document.getElementById("i1").value);
        var Zahl2=parseFloat(document.getElementById("i2").value);
        var sum=Zahl1+Zahl2;
        var difference=Zahl1-Zahl2;
        var product=Zahl1*Zahl2;
        var quotient=Zahl1/Zahl2;
        
    
        document.getElementById("result").textcontent= "Summe:"+sum+"/n"+
