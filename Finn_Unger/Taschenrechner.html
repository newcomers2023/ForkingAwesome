<html>
    <head>
        <title>Taschenrechner</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Taschenrechner</h1>
        <input id="num1" type="text" placeholder="Zahl 1"></br></br>
        <input id="num2" type="text" placeholder="Zahl 2"></br></br>
        <div>
            <input class="button" onclick="calc('plus')" type="button" value="+">
            <input class="button" onclick="calc('minus')" type="button" value="-">
            <input class="button" onclick="calc('mal')" type="button" value="*">
            <input class="button" onclick="calc('dev')" type="button" value="/">
        </div>
    </body>
</html>
